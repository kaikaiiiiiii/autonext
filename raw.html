<div
  role="dialog"
  class="van-dialog"
  aria-labelledby="恭喜您，已完成学习"
  style="z-index: 2002; display: none"
>
  <div class="van-dialog__header van-dialog__header--isolated">
    恭喜您，已完成学习
  </div>
  <div class="van-hairline--top van-dialog__footer">
    <button
      class="van-button van-button--default van-button--large van-dialog__confirm"
      style="color: rgb(51, 120, 244)"
    >
      <div class="van-button__content">
        <span class="van-button__text">确定</span>
      </div>
    </button>
  </div>
</div>

<div
  role="dialog"
  class="van-dialog"
  aria-labelledby="本节课已结束是否进入下一课"
  style="z-index: 2006"
>
  <div class="van-dialog__header van-dialog__header--isolated">
    本节课已结束是否进入下一课
  </div>
  <div class="van-hairline--top van-dialog__footer van-dialog__footer--buttons">
    <button
      class="van-button van-button--default van-button--large van-dialog__cancel"
      style=""
    >
      <div class="van-button__content">
        <span class="van-button__text">取消</span>
      </div></button
    ><button
      class="van-button van-button--default van-button--large van-dialog__confirm van-hairline--left"
      style="color: rgb(51, 120, 244)"
    >
      <div class="van-button__content">
        <span class="van-button__text">进行下一课</span>
      </div>
    </button>
  </div>
</div>
